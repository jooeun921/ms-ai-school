<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블</title>
    <style>
      table,
      td,
      th {
        border: 2px solid lightseagreen;
        border-collapse: collapse;
      }
      td,
      th {
        padding: 5px;
      }
      th {
        background: aliceblue;
      }
      caption {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        2024년 베스트셀러
      </caption>
      <tr>
        <th>순위</th>
        <th>도서명</th>
        <th>저자</th>
        <th>출판사</th>
      </tr>

      <tr>
        <th>1</th>
        <td>화산귀환</td>
        <td>비가</td>
        <td>러프미디어</td>
      </tr>

      <tr>
        <th>2</th>
        <td>불편한 편의점</td>
        <td>김호연</td>
        <td>나무옆의자</td>
      </tr>

      <tr>
        <th>3</th>
        <td>채식주의자</td>
        <td>한강</td>
        <td>창비</td>
      </tr>
    </table>
  </body>
</html>
