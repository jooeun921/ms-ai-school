<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- DOM 방식은 HTML과 javascript를 분리함. 자바스크립트 내에서 이벤트에 대한 실행을 줌. 단, 동일한 이벤트에 하나의 핸들러만 할당 가능. 즉, onclick을 받았을 때 이벤트 핸들러(여기서는 btn-number에다가 숫자를 넣는 것) 하나만 할 수 있다. -->
    <h3 style="color: green">DOM요소의 이벤트핸들러 속성 방식</h3>
    <p>DOM요소.on이벤트 = 이벤트핸들러</p>
    <button class="btn1">button1</button>
    <button class="btn2">button2</button>
    <button class="btn3">button3</button>
    <div>클릭한 버튼 : <span class="btn-number"></span></div>
    <script>
      function fn1() {
        document.querySelector(".btn-number").innerHTML = 1;
      }

      function fn2() {
        document.querySelector(".btn-number").innerHTML = 2;
      }

      function fn3() {
        document.querySelector(".btn-number").innerHTML = 3;
      }

      const $btn1 = document.querySelector(".btn1");
      const $btn2 = document.querySelector(".btn2");
      const $btn3 = document.querySelector(".btn3");
      $btn1.onclick = fn1;
      $btn2.onclick = fn2;
      $btn3.onclick = fn3;
    </script>
  </body>
</html>
