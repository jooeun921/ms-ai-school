    <h3 style="color: blue">한줄 인라인 이벤트핸들러 방식</h3>
    <p>on이벤트 = "함수호출문"</p>
    <button class="btn1" onclick="fn(1)">button1</button>
    <button class="btn2" onclick="fn(2)">button2</button>
    <button class="btn3" onclick="fn(3)">button3</button>
    <div>클릭한 버튼 : <span class="btn-number"></span></div>
    <script>
      function fn(buttonNumber) {
        document.querySelector(".btn-number").textContent = buttonNumber;
      }
    </script>
  </body>
